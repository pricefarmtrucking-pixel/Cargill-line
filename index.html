<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmPro • Multi-Lane Map & RPM Calculator</title>
  <style>
    :root{
      --bg:#0b1016; --panel:#111924; --muted:#9fb0c2; --text:#e8f0fb;
      --accent:#48c78e; --accent2:#1a73e8; --danger:#ff6b6b;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);
      font:15px/1.4 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

    .app{display:grid;grid-template-columns:390px 1fr;
      grid-template-areas:"left right";min-height:100vh}
    .left{grid-area:left;background:var(--panel);padding:16px;
      overflow:auto;border-right:1px solid #1b2532}
    .right{grid-area:right;position:relative;display:block;padding:0 16px}

    h1{margin:0 0 10px;font-size:18px;letter-spacing:.2px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .controls{display:flex;gap:8px;flex-wrap:wrap;margin:10px 0 12px}
    label{font-size:12px;color:var(--muted)}
    input[type="text"], input[type="number"], select{
      width:100%;padding:10px 12px;border-radius:10px;
      border:1px solid #203044;background:#0e1520;color:var(--text)
    }
    .btn{padding:10px 12px;border-radius:10px;border:1px solid #2a3a4f;
      background:#162233;color:#fff;cursor:pointer}
    .btn.primary{background:var(--accent2);border-color:#1e5fbc}
    .btn.success{background:var(--accent);border-color:#2da373}

    .lane{background:#0e1520;border:1px solid #233247;
      border-radius:12px;padding:10px;margin:8px 0}

    #map{position:relative;width:100%;height:32vh;
      border:1px solid #223045;border-radius:12px;background:#0b1320}

    /* Mobile Tabs */
    .tabs{display:none}
    .tabpanel{padding:12px 16px}

    @media (max-width:900px){
      .app{grid-template-columns:1fr;grid-template-areas:"right";min-height:auto}
      .left{display:none}
      .right{display:block;padding:0}
      .tabs{display:flex;gap:6px;padding:8px 12px;position:sticky;top:0;
        z-index:7;background:var(--panel);border-bottom:1px solid #1b2532}
      .tabBtn{flex:1;padding:10px 12px;border-radius:10px;cursor:pointer;
        border:1px solid #2a3a4f;background:#101827;color:#e8f0fb;font-weight:600}
      .tabBtn[aria-selected="true"]{background:var(--accent2);border-color:#1e5fbc}
      #map{height:38vh}
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Desktop Left -->
    <aside class="left">
      <h1>FarmPro • Multi-Lane Map & RPM Calculator</h1>
      <div class="controls">
        <button type="button" class="btn success" id="addLane">+ Add lane</button>
        <button type="button" class="btn primary" id="calc">Calculate & Map</button>
      </div>
      <div id="lanes"></div>
    </aside>

    <!-- Right side / Mobile -->
    <main class="right">
      <!-- Mobile Tabs -->
      <nav id="mTabs" class="tabs" aria-label="Sections" role="tablist">
        <button role="tab" class="tabBtn" data-tab="lanes" aria-selected="true">Lanes</button>
        <button role="tab" class="tabBtn" data-tab="results">Results</button>
        <button role="tab" class="tabBtn" data-tab="map">Map</button>
      </nav>

      <!-- Mobile Lane Panel -->
      <section id="panel-lanes" class="tabpanel" role="tabpanel" aria-labelledby="tab-lanes" hidden>
        <div class="row" style="gap:8px; margin:4px 0 10px">
          <button type="button" class="btn success" id="addLane_m">+ Add lane</button>
          <button type="button" class="btn primary" id="calc_m">Calculate & Map</button>
        </div>
        <div id="lanesWrap"></div>
      </section>

      <section id="panel-results" class="tabpanel" role="tabpanel" hidden>
        <div id="resultsHostMobile"></div>
      </section>

      <section id="panel-map" class="tabpanel" role="tabpanel" hidden>
        <div id="mapHostMobile"></div>
      </section>
    </main>
  </div>

  <!-- Lane template -->
  <template id="laneTmpl">
    <div class="lane">
      <div class="row">
        <div style="flex:1">
          <label>Origin</label>
          <input type="text" class="origin" placeholder="City, ST" />
        </div>
        <div style="flex:1">
          <label>Destination</label>
          <input type="text" class="destination" placeholder="City, ST" />
        </div>
      </div>
    </div>
  </template>

  <script>
    const $ = (sel, ctx=document)=>ctx.querySelector(sel);

    document.addEventListener('DOMContentLoaded', ()=>{
      $('#addLane').addEventListener('click', ()=>addLane());
      $('#addLane_m').addEventListener('click', ()=>addLane());
      $('#calc').addEventListener('click', ()=>alert("Run calculation"));
      $('#calc_m').addEventListener('click', ()=>alert("Run calculation"));

      if(!$('#lanes').children.length) addLane();
    });

    function addLane(){
      const tmpl = $('#laneTmpl');
      const node = tmpl.content.firstElementChild.cloneNode(true);
      $('#lanes').appendChild(node);
    }
  </script>

  <div id="map"></div>
</body>
</html>
