<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FarmPro • Lane Builder</title>
  <style>
    :root{
      --bg:#0b1016; --panel:#111924; --muted:#9fb0c2; --text:#e8f0fb;
      --accent:#48c78e; --accent2:#1a73e8; --danger:#ff6b6b; --line:#203041;
      --input:#0f1621; --input-border:#2a3a50; --shadow:0 6px 20px rgba(0,0,0,.35);
      --radius:14px; --radius-sm:10px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text); font:16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{max-width:1100px; margin:0 auto; padding:14px 14px 80px}
    header{display:flex; align-items:center; gap:10px; padding:8px 0 14px}
    header h1{font-size:22px; margin:0}
    .tabs{display:flex; gap:10px; margin-left:auto}
    .tab{background:#0e1621;border:1px solid var(--line); color:var(--muted); padding:10px 14px; border-radius:999px; cursor:pointer}
    .tab.active{background:var(--accent2); color:white; border-color:transparent}
    .toolbar{display:flex; gap:10px; flex-wrap:wrap; margin:8px 0 14px}
    .btn{
      appearance:none; border:1px solid var(--line); background:#0e1621; color:var(--text);
      padding:10px 14px; border-radius:10px; cursor:pointer; box-shadow:var(--shadow); transition:.15s transform;
    }
    .btn:hover{transform:translateY(-1px)}
    .btn.accent{background:var(--accent); color:#07130d; border-color:transparent; font-weight:600}
    .btn.ghost{background:transparent}
    .btn.danger{background:#251317; border-color:#4d1b25; color:#ffb7c2}
    .badge{font-size:12px; color:var(--muted)}
    .card{
      background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
      box-shadow:var(--shadow); padding:14px; margin-bottom:12px;
    }
    .lane-head{display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:10px}
    .lane-title{font-weight:700}
    .lane-actions{display:flex; gap:8px}
    .chip{border:1px solid var(--line); padding:8px 10px; border-radius:999px; background:#0e1621; cursor:pointer}
    .grid{display:grid; grid-template-columns:1fr; gap:10px}
    .field{display:flex; flex-direction:column; gap:6px}
    .label{font-size:12px; color:var(--muted)}
    input{
      width:100%; padding:12px 12px; border-radius:10px; border:1px solid var(--input-border);
      background:var(--input); color:var(--text); outline:none;
    }
    input::placeholder{color:#6c7d91}
    /* top add button only on desktop/tablet */
    .show-desktop{display:none}
    /* bottom add button visible on phones */
    .show-mobile{display:block; width:100%; margin:6px 0 12px}
    /* wider screens */
    @media (min-width: 900px){
      .wrap{padding-bottom:40px}
      .grid{grid-template-columns:1fr 1fr}
      .show-desktop{display:inline-flex}
      .show-mobile{display:none}
    }
    /* three-column last row on wide */
    @media (min-width: 1100px){
      .grid{grid-template-columns:repeat(2, 1fr)}
      .grid .span2{grid-column:span 2}
    }
    /* subtle sticky bar on mobile so the top actions are reachable */
    .sticky-top{
      position:sticky; top:0; z-index:10; background:linear-gradient(180deg, rgba(11,16,22,.95), rgba(11,16,22,.85) 60%, rgba(11,16,22,0)); padding-top:6px;
      backdrop-filter:saturate(1.1) blur(6px);
    }
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="sticky-top">
      <header>
        <h1>Lane Builder <span class="badge" id="laneCountBadge">(1)</span></h1>
        <div class="tabs" role="tablist" aria-label="Sections">
          <button class="tab active" id="tab-lanes" aria-selected="true">Lanes</button>
          <button class="tab" id="tab-results" aria-selected="false">Results</button>
          <button class="tab" id="tab-map" aria-selected="false">Map</button>
        </div>
      </header>

      <div class="toolbar">
        <button class="btn accent show-desktop" id="addLaneBtnTop">+ Add lane</button>
        <button class="btn" id="calcBtn">Calculate &amp; Map</button>
        <button class="btn ghost" id="clearBtn">Clear all</button>
        <button class="btn ghost" id="libraryBtn">Library</button>
      </div>
    </div>

    <!-- Lanes -->
    <div id="lanesContainer"></div>

    <!-- Mobile-only Add lane button (always visible on phones) -->
    <button class="btn accent show-mobile" id="addLaneBtnBottom">+ Add lane</button>

    <!-- Results + Map placeholders (your app can swap visibility) -->
    <div id="results" class="card" hidden>
      <strong>Results</strong>
      <div class="muted">Calculated totals will appear here.</div>
    </div>
    <div id="map" class="card" hidden>
      <strong>Map</strong>
      <div class="muted">Map renders here.</div>
    </div>
  </div>

  <!-- Lane template -->
  <template id="laneTemplate">
    <div class="card lane" data-index="">
      <div class="lane-head">
        <div class="lane-title">Lane <span class="lane-num"></span> <span class="muted">(Origin → Destination)</span></div>
        <div class="lane-actions">
          <button class="chip up" title="Move up">▲</button>
          <button class="chip down" title="Move down">▼</button>
          <button class="chip remove" title="Remove">Remove</button>
        </div>
      </div>
      <div class="grid">
        <div class="field">
          <label class="label">Origin</label>
          <input name="origin" placeholder="e.g., Shell Rock, IA" autocomplete="off">
        </div>
        <div class="field">
          <label class="label">Destination</label>
          <input name="destination" placeholder="e.g., Menomonie, WI" autocomplete="off">
        </div>

        <div class="field">
          <label class="label">Rate ($/ton)</label>
          <input type="number" inputmode="decimal" min="0" step="0.01" name="rate" placeholder="e.g., 24">
        </div>
        <div class="field">
          <label class="label">Tons</label>
          <input type="number" inputmode="decimal" min="0" step="0.01" name="tons" placeholder="e.g., 30">
        </div>

        <div class="field">
          <label class="label">RPM ($/mi)</label>
          <input type="number" inputmode="decimal" min="0" step="0.01" name="rpm" placeholder="e.g., 3.25">
        </div>
        <div class="field">
          <label class="label">Bushels (optional)</label>
          <input type="number" inputmode="decimal" min="0" step="1" name="bushels" placeholder="e.g., 950">
        </div>
      </div>
    </div>
  </template>

  <script>
    // --- Simple state ---
    const lanes = [];

    // --- Elements ---
    const lanesContainer = document.getElementById('lanesContainer');
    const tpl = document.getElementById('laneTemplate');
    const laneCountBadge = document.getElementById('laneCountBadge');

    const addLaneBtnTop = document.getElementById('addLaneBtnTop');
    const addLaneBtnBottom = document.getElementById('addLaneBtnBottom');

    const calcBtn = document.getElementById('calcBtn');
    const clearBtn = document.getElementById('clearBtn');
    const libraryBtn = document.getElementById('libraryBtn');

    // --- Helpers ---
    function renumber() {
      [...lanesContainer.querySelectorAll('.lane')].forEach((el, i) => {
        el.dataset.index = i;
        el.querySelector('.lane-num').textContent = i + 1;
      });
      laneCountBadge.textContent = `(${lanesContainer.children.length})`;
    }

    function addLane(prefill = {}) {
      const node = tpl.content.firstElementChild.cloneNode(true);
      // Prefill if provided
      node.querySelector('[name="origin"]').value = prefill.origin ?? '';
      node.querySelector('[name="destination"]').value = prefill.destination ?? '';
      node.querySelector('[name="rate"]').value = prefill.rate ?? '';
      node.querySelector('[name="tons"]').value = prefill.tons ?? '';
      node.querySelector('[name="rpm"]').value = prefill.rpm ?? '';
      node.querySelector('[name="bushels"]').value = prefill.bushels ?? '';

      // Wire actions
      node.querySelector('.remove').addEventListener('click', () => {
        node.remove();
        renumber();
      });
      node.querySelector('.up').addEventListener('click', () => {
        const prev = node.previousElementSibling;
        if (prev) { lanesContainer.insertBefore(node, prev); renumber(); }
      });
      node.querySelector('.down').addEventListener('click', () => {
        const next = node.nextElementSibling;
        if (next) { lanesContainer.insertBefore(next, node); renumber(); }
      });

      lanesContainer.appendChild(node);
      renumber();

      // Focus first empty field
      const firstInput = node.querySelector('input[name="origin"]');
      firstInput && firstInput.focus({preventScroll:false});
      // Ensure visibility on mobile after adding
      node.scrollIntoView({behavior:'smooth', block:'center'});
    }

    // --- Top/Bottom buttons call the same function ---
    addLaneBtnTop?.addEventListener('click', () => addLane());
    addLaneBtnBottom?.addEventListener('click', () => addLane());

    // --- Other controls (stubs to keep your flows) ---
    calcBtn.addEventListener('click', () => {
      // Hook your existing calculate + map logic here
      alert('Calculate & Map pressed — wire to your existing logic.');
    });
    clearBtn.addEventListener('click', () => {
      lanesContainer.innerHTML = '';
      addLane(); // keep one fresh card visible
    });
    libraryBtn.addEventListener('click', () => {
      alert('Open Library — wire to your Library modal/router.');
    });

    // --- Boot ---
    // Start with one lane (prefill mirrors your screenshot)
    addLane({
      origin: 'Shell Rock, IA',
      destination: 'Menomonie, WI',
      rate: '24',
      tons: '30'
    });
  </script>
</body>
</html>
